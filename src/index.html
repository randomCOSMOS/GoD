<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/intro.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <title>GoD</title>
</head>

<body>

    <header>
        <div id="topic" class="topic">
            <h1>GoD</h1>
            <cite>by RANDOM cosmos</cite>
        </div>

        <div id="welcome" class="welcome">
            <h1>Hope You Like It</h1>
        </div>

        <div id="loader" class="loader">
            <img src="../assets/logo/logo-white.svg" alt="logo">
            <div class="loading">
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- desktop -->
    <div id="desktop" class="desktop">

        <div class="icons" id="icons">
            <div class="col1">
                <div class="icon" id="giphy">
                    <img src="../assets/icon/Poweredby_100px-White_VertLogo.png" alt="giphy">
                    <p>GIPHY</p>
                </div>
                <div class="icon" id="notepad">
                    <img src="../assets/icon/notepad.png" alt="notepad">
                    <p>NOTEPAD</p>
                </div>
            </div>
        </div>

        <div id="taskbar" class="taskbar">
            <div class="start" id="start">
                <img src="../assets/logo/logo-white.svg" alt="logo">
            </div>

            <div class="dateAndTime" id="dateAndTime">
                <span id="time"></span>
                <br>
                <span id="date"></span>
            </div>
        </div>

    </div>


    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="js/jquery.min.js"></script>

    <script>
        if (window.module) module = window.module;
    </script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="./js/intro.js"></script>
    <script src="./js/desktop.js"></script>
    <script src="./js/apps.js"></script>
</body>

</html>
